<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" [(ngModel)]="user.name" class="form-control" id="name" name="name" placeholder="Enter your name"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" [(ngModel)]="user.lastname" class="form-control" id="lastname" name="lastname" placeholder="Enter your last name"
          required #name="ngModel">
      </div>
      <div [hidden]="!lastname.pristine" class="alert alert-danger">Last Name is required</div>

      <div class="form-group">
        <label for="dob">Day of Birth</label>
        <input type="text" [(ngModel)]="user.dob" class="form-control" id="lastname" name="dob" placeholder="Enter your day of birth yyyy-MM-dd"
          required #name="ngModel" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" maxlenght="9">
      </div>
      <div [hidden]="!dob.pristine" class="alert alert-danger">Last Name is required</div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="user.email" class="form-control" id="email" name="email" placeholder="Enter your email address"
          required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" [(ngModel)]="user.address" class="form-control" id="address" name="dob" placeholder="Enter your address"
          required #name="ngModel" >
      </div>
      <div [hidden]="!address.pristine" class="alert alert-danger">Address is required</div>

      <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
